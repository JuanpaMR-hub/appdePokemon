<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/pokeball/pokeball_PNG19.png">
    <title>Pokemones!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center" style="height: 100vh; width:100vw;">
        <div class="container d-flex flex-column justify-content-evenly" style="height: 30vh;">
            <div class="d-flex align-self-center">
                <h1 class="align-self-center">Busca tu pokemon!</h1> 
                <img src="pokeball.png" alt="" style="height: 5vh; width: auto">

            </div>
            <input id="pokemonABuscar" class="form-control" type="text" placeholder="Escribe el nombre del pokemon a buscar" autocomplete="off">
            <button class="btn btn-success" id="buscar">Buscar pokemon!</button>
            
        </div>
        <div class="card container align-self-center d-flex flex-column align-items-center" style="width: 18rem;display:none; border:none">
            <img id="imagenPokemon" src="" class="card-img-top" alt="">
            <div class="card-body">
                <h6 class="card-title"></h6>
                <audio controls class="card-text" style="display: none;">
                    <source id="pokemonCry" src="" type="audio/ogg">
                    <source id="pokemonCrympeg" src="" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>
          </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
